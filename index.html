<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Video Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 50px auto; text-align: center; }
        input[type="text"] { width: 80%; padding: 10px; }
        button { padding: 10px 20px; margin-top: 20px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terabox Video Downloader</h1>
        <input type="text" id="urlInput" placeholder="Enter Terabox URL">
        <button onclick="fetchVideoLinks()">Get Download Links</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function fetchVideoLinks() {
            const urlInput = document.getElementById('urlInput').value;
            if (!urlInput) {
                alert('Please enter a URL');
                return;
            }

            const apiUrl = `https://teraboxvideodownloader.nepcoderdevs.workers.dev/?url=${encodeURIComponent(urlInput)}`;
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h2>${data.response[0].title}</h2>
                    <p><a href="${data.response[0].resolutions["Fast Download"]}" target="_blank">Fast Download</a></p>
                    <p><a href="${data.response[0].resolutions["HD Video"]}" target="_blank">Normal Download</a></p>
                `;
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Error fetching video links');
            }
        }
    </script>
</body>
</html>
